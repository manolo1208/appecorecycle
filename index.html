<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReciclApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

  <!-- Pantalla de autenticación -->
  <div id="auth-screen" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">ReciclApp</h1>

    <!-- Login -->
    <form id="login-form" class="space-y-4">
      <input id="email-login" type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" required>
      <input id="password-login" type="password" placeholder="Contraseña" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Iniciar sesión</button>
      <button id="login-google" type="button" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Iniciar con Google</button>
      <p class="text-sm text-center">¿No tienes cuenta? <a href="#" id="show-register" class="text-green-600">Regístrate aquí</a></p>
    </form>

    <!-- Registro -->
    <form id="signup-form" class="space-y-4 hidden">
      <input id="email-register" type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" required>
      <input id="password-register" type="password" placeholder="Contraseña" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Registrarse</button>
      <p class="text-sm text-center">¿Ya tienes cuenta? <a href="#" id="show-login" class="text-green-600">Inicia sesión</a></p>
    </form>
  </div>

  <!-- App -->
  <div id="app-container" class="hidden w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-xl font-bold text-green-700">Bienvenido a ReciclApp</h1>
    <p class="mt-2">Aquí podrás gestionar tus solicitudes de recolección.</p>
    <button id="logout-btn" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Cerrar sesión</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
